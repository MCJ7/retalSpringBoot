<!DOCTYPE html>
<html lang ="es" xmlns:th="http://wwww.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
        <title th:replace="fragment :: titlePage"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <div th:replace="fragment :: font"></div>
</head>
<body>
    <nav th:replace="fragment :: navbar"></nav>
    <div class=" mx-5 mt-4 text-body">
        <h1 th:text="|${title}|"></h1>
        <img th:if="${object.getPic() != null}"class ="img-fluid" th:src="${'/pics/house?id='+object.getId()}"width="350 vh" alt="profile"/>
        <img th:if="${object.getPic() == null}"class ="img-fluid mb-5 mt-5" th:src="@{/img/noPic.jpg}"width="350 vh" alt="perfil"/>
        <p th:text ="|Country: ${object.getCountry()}|" ></p>
        <p th:text ="|City:  ${object.getCity()}|" ></p>
        <p th:text ="|Street: ${object.getStreet()} ${object.getNumber()}|" ></p>
        <p th:text ="|Zipcode: ${object.getZipCode()}|"></p>
        <p th:date ="|Since ${#temporals.format(object.getSinceDate(), 'dd/MM/yyyy')}|"></p>
        <p th:date ="|Until: ${#temporals.format(object.getToDate(), 'dd/MM/yyyy')}|"> </p>
        <p th:text ="|Least days: ${object.getTimeMin()}|"> </p>
        <p class="mb-5" th:text ="|Max days: ${object.getTimeMax()}|"> </p>
        <div class="table-responsive" th:unless="${comments.isEmpty()}">
            <table class="table mb-5">
                <thead>
                    <tr class="table-head">
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody class="text-body">
                    <tr class="text-body"  th:each="comment : ${comments}">
                        <td th:text ="${comment.description}"></td>
                    </tr>   
                </tbody>
            </table>
        </div>
        <div sec:authorize="hasRole('GUEST')" >
            <form  method="get" th:action="@{/rentals/create/__${object.id}__}">
                <button class="btn btn-info bt-lg mt-5 mb-5" type="submit">Book</button>
            </form>
        </div>
    </div>
    <footer th:replace="fragment :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
