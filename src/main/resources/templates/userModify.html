<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
        <title th:replace="fragment :: titlePage"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
    <nav th:replace="fragment :: font"></nav>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <nav th:replace="fragment :: navbar"></nav>
    <div class="container mt-2 main col-xl-5 ">
        <h1  th:text="${title}"></h1>
        <form autocomplete="off" class="needs-validation" id="formulario"  method="POST" novalidate th:action="@{/saveChanges}" th:object="${object}">
            <input textfield="id" th:field="*{id}" id="id" type="hidden">
            <p class="op"><strong>User</strong></p>
            <div  class="mb-3 col-xl-12 ">
                <input  class="form-control mb-3" id="user" type="text" required th:field="*{userName}">
                <div class="invalid-feedback"></div>
            </div>
            <p class="op"><strong>Email</strong></p>
            <div  class="mb-3 col-xl-12 ">
                <input  class="form-control mb-3" id="email" type="email" required th:field="*{email}">
                <div class="invalid-feedback"></div>
            </div>

            <input textfield="role" required th:field="*{role}" id="role" type="hidden">
            <p class="op"for="file"><strong> Pic of profile </strong></p><br/>
            <div class="col-xl-12 ">
                <input class="form-control" id="file" type="file" required th:field="*{avatar}">
            </div>
            <div class="row">
                <div class="gap-2 d-grid py-5">
                    <button class="btn btn-secondary btn-lg" type="submit">Save</button>
                </div>
            </div>
        </form>
    
    </div>  
    <footer th:replace="fragment :: footer"></footer>
    <script th:replace="fragment :: verification"></script>       
</body>
</html>
