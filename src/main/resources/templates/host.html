<!DOCTYPE html>
<html lang ="es" xmlns:th="http://wwww.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
        <title th:replace="fragment :: titlePage"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <div th:replace="fragment :: Gidugu"></div>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <nav th:replace="fragment :: navbar"></nav>
        <div class=" mx-5 mt-4">
            <h1 th:text="|${title}|"></h1>

            <div th:replace="fragment :: alerts"></div>
            <div th:if="${objects.isEmpty()}">
                <h3  class="empty" th:text="${emptyList}"></h3>
            </div>
            <div class="table-responsive" th:unless="${objects.isEmpty()}">
                <table class="table  mt-4">
                    <thead >
                        <tr class="table-head">
                            <th>Fullname</th>
                            <th>Personal id</th>
                            <th>City</th>
                            <th>Country</th>
                            <th>Email</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="text-body">
                        <tr class="text-body" th:each="object : ${objects}">
                            <td th:text ="${object.fullName}"></td>
                            <td th:text ="${object.personalIdentityCode}"></td>
                            <td th:text ="${object.City}"></td>
                            <td th:text ="${object.Country}"></td>
                            <td th:text ="${object.Email}"></td>
                            <td class="text-white"th:text ="$|{object.userEntity.email}|"></td>
                            <td>
                                <a class="btn btn-primary " th:href="@{/hosts/edit/__${object.id}__}">Edit</a>
                            </td>
                            <td ><form method="post"
                                       th:action="@{/guests/hosts/__${object.id}__}">
                                    <button th:class="${object.enable} ? 'btn btn-danger' : 'btn btn-success'"
                                            type="submit" th:text="${object.enable} ? 'Deactivate' : 'Activate'"></button>
                                </form></td>
                            </td>
                            <td >
                                <form method="post" th:action="@{/hosts/delete/__${object.id}__}">
                                    <button class="btn btn-danger" type="submit">Delete</button>
                                </form>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-grid gap-2">
                <a  class="btn btn-secondary btn-lg" th:href="@{/hosts/create}" th:text="|${btCreate}|"></a>
            </div>
        </div>
        <footer th:replace="fragment :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
