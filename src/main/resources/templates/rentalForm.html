<html lang ="es" xmlns:th="http://wwww.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
                <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
        <title th:replace="fragment :: titlePage"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <nav th:replace="fragment :: font"></nav>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <nav th:replace="fragment :: navbar"></nav>
        <div class="container mt-2 main col-xl-5 ">
            <h1 th:text="${title}"></h1>

            <hr class="mb-3 col-xl-12">

            <form autocomplete="off" class="needs-validation" id="formulario"  method="POST"
                  novalidate th:action="@{/rentals/__${action}__}" th:object="${object}">
                <input textfield="id" th:field="*{id}" id="id" type="hidden">
                <label class="labelForm"for="guest"><strong>Name for the Booking</strong></label><br/>
                <div class=" col-xl-12 ">
                    <input class="form-control mb-3" id="guest" type="text" required th:field="*{bookingName}">
                </div>
                <label class="labelForm"><strong> Check-in </strong></label><br/>
                <div  class=" col-xl-12 ">
                    <input  class="form-control mb-3" id="checkIn" type="date" required th:field="*{checkIn}">
                </div>
                <label class="labelForm"><strong> Check-out</strong></label><br/>
                <div  class=" col-xl-12 ">
                    <input  class="form-control mb-3" id="checkOut" type="date" required th:field="*{checkOut}">
                </div>
                <div class="row">
                    <div class="gap-2 d-grid py-5">
                        <button class="btn btn-secondary btn-lg" th:text="${action == 'save'} ? 'Save': 'Save changes'" type="submit"></button>
                    </div>
                </div>
                <input type="hidden" required th:field="*{house}">
            </form>
        </div>
        <script th:replace="fragment :: verification"></script>
        <footer th:replace="fragment :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
