<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:replace="fragment :: titlePage"></title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
    <nav th:replace="fragment :: font"></nav>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
        <nav th:replace="fragment :: navbar"></nav>
        <h1 th:text="${title}"></h1>
    <div class="container mt-2 main col-xl-5 ">
        
        
        <form autocomplete="off" class="needs-validation" id="formulario"  method="POST" novalidate th:action="@{/saveNewPassword}" th:object="${object}">
            <p class="op"><strong>Current password</strong></p>
            <div  class="mb-3 col-xl-12 ">
                <input  class="form-control mb-3" id="oldPass" type="password" th:field="*{pass}">
                <div class="invalid-feedback"></div>
            </div>

            <p class="op"><strong>New password</strong></p>
            <div  class="mb-3 col-xl-12 ">
                <input  class="form-control mb-3" id="pass" type="password" required name="*{newPass}">
                <div class="invalid-feedback"></div>
            </div>

            <p class="op"><strong>Repeat the password</strong></p>
            <div  class="mb-3 col-xl-12 ">
                <input  class="form-control mb-3" id="confirmPass" type="password" required name="*{repeatPass}">
                <div class="invalid-feedback"></div>
            </div>
            <div class="row">
                <div class="gap-2 d-grid py-5">
                    <button class="btn btn-secondary btn-lg" type="submit">Save changes</button>
                </div>
            </div>
        </form>
    
    <script type="text/javascript" >
        
                    
        let oldPass= document.getElementById("oldPass");
        let pass = document.getElementById("pass");
        let confirmPass = document.getElementById("confirmPass");
        function validatePassword() {
            if (pass.value != oldPass.value) {
                pass.setCustomValidity("Passwords Don't Match");
            } else if (pass.value != confirmPass.value) {
                confirmPass.setCustomValidity("Passwords Don't Match");
            }else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
        pass.value = newPass.value;
    </script>
    <footer th:replace="fragment :: footer"></footer>
    <script th:replace="fragment :: verification"></script>

</body>
</html>
