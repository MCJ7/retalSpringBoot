<!DOCTYPE html>
<html lang ="es" xmlns:th="http://wwww.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
        <title th:replace="fragment :: titlePage"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
       <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <div th:replace="fragment :: font"></div>
</head>
<body class="pageList">
    <nav th:replace="fragment :: navbar"></nav>
    <div class=" mx-5 mt-4 ">
        <h1 th:text="|${title}|"></h1>

        <div th:replace="fragment :: alerts"></div>
        <div th:if="${objects.isEmpty()}">
            <h3  class="empty" th:text="${emptyList}"></h3>
        </div>
        <div th:unless="${objects.isEmpty()}">
            <div class="flex-container-house">
                <card class="flex-item-house"th:each="object : ${objects}">
                    <form method="get" th:action="@{/houses/show/__${object.id}__}">
                        <button class="text-card btn">
                            <img th:if="${object.getPic() != null}"class ="img-house" th:src="${'/pics/house?id='+object.getId()}"alt="House pic"/>
                            <img th:if="${object.getPic() == null}"class ="img-house" th:src="@{/img/noPic.jpg}"alt="House pic"/>
                            <p class="priceHouse product-price" th:text ="|$${object.price}|"></p>
                            <p th:text ="|Country: ${object.country}|"></p>
                            <p th:text ="|City: ${object.city}|"></p>
                            <p class="mb-5" th:text ="|Type: ${object.typeHouse.name()}|"></p>
                        </button>
                    </form>
                </card>
            </div>
        </div>
    </div>
    <footer th:replace="fragment :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
