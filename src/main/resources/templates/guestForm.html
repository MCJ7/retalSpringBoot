<!DOCTYPE html>
<html lang ="es" xmlns:th="http://wwww.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title th:replace="fragment :: titlePage"></title>
                <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <nav th:replace="fragment :: font"></nav>
    </head>
    <body>
        <nav th:replace="fragment :: navbar"></nav>
        <div class="container mt-2 main col-xl-5 ">
            <h1 th:text="${title}"></h1>

            <form autocomplete="off" class="needs-validation" id="formulario"  method="POST" 
                  novalidate th:action="@{/guests/__${action}__}" th:object="${object}">
                <input textfield="id" th:field="*{id}" id="id" type="hidden">
                <label class="labelForm"for="name"><strong> Fullname </strong></label><br/>
                <div class="col-xl-12 ">
                    <input class="form-control mb-3" id="name" type="text" required th:field="*{fullName}">
                </div>
                <label class="labelForm"for="street"><strong> Street</strong></label><br/>
                <div class="col-xl-12 ">
                    <input class="form-control mb-3" id="street" type="text" required th:field="*{street}">
                </div>
                <label class="labelForm"for="number"><strong> Number</strong></label><br/>
                <div class="col-xl-12">
                    <input class="form-control mb-3" id="number" type="number" required th:field="*{number}">
                </div>
                <label class="labelForm"for="zipCode"><strong> Zipcode</strong></label><br/>
                <div class="col-xl-12">
                    <input class="form-control mb-3" id="zipCode" type="text" required th:field="*{zipCode}">
                </div>
                <label class="labelForm"for="city"><strong>City</strong></label><br/>
                <div class="col-xl-12">
                    <input class="form-control mb-3" id="city" type="text" required th:field="*{city}">
                </div>
                <label class="labelForm"for="country"><strong>Country</strong></label><br/>
                <div class="col-xl-12">
                    <input class="form-control mb-3" id="country" type="text" required th:field="*{country}">
                </div>
                <div class="row">
                    <div class="gap-2 d-grid  py-5 ">
                        <button class="btn btn-secondary btn-lg" th:text="${action == 'save'} ? 'Save': 'Save changes'" type="submit"></button>
                    </div>
                </div>
                
            </form>
        </div>
        <footer th:replace="fragment :: footer"></footer>
        <script th:replace="fragment :: verification"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
