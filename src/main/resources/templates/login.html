<!DOCTYPE html>
<html lang ="es" xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
        <title th:replace="fragment :: titlePage"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
    <nav th:replace="fragment :: font"></nav>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body class="login"> 
    <nav th:replace="fragment :: navbar"></nav>

    <h1 th:text="${title}"></h1>


    <div class="alert alert-success alert-dismissible fade show " role="alert" th:if="${logout !=null}">
        <div class="text-center" th:text="${logout}"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error !=null}">
        <div class="text-center" th:text="${error}"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="login-container ">

        <form autocomplete="off" class="needs-validation container-fluid" id="formulario"  method="POST" novalidate th:action="@{/logincheck}">
            <div class="row form-group justify-content-center">
                <label class="labelForm text-white"for="userName"><strong>User</strong></label><br/>
                <input class="login-item mb-3" aria-label="Default" id="userName" type="text" required name="userName">
            </div>
            <div class="row form-group justify-content-center">
                <label class="labelForm text-white"for="pass"><strong> Password</strong></label><br/>
                <input class="login-item mb-3" id="pass" type="password" required name="pass" >
            </div>
            <div class="row">
                <div class=" d-grid mb-2">
                    <button class="login-button btn btn-primary" type="submit">Log In</button>
                </div>

                <div class=" d-grid mb-2">
                    <a class="login-button btn btn-success" th:href="@{/panel}">Create new account</a>
                </div>
            </div>

        </form>

    </div>
    <script th:replace="fragment :: verification"></script>
    <footer th:replace="fragment :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
