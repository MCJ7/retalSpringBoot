<!DOCTYPE html>
<html lang ="es" xmlns:th="http://wwww.thymeleaf.org"xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
        <title th:replace="fragment :: titlePage"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
    <nav th:replace="fragment :: font"></nav>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <nav th:replace="fragment :: navbar"></nav>
    <div class="container mt-5 col-xl-5 main">
        <h1 th:text="${title}"></h1>

        <hr class="mb-3 col-xl-12">

        <form autocomplete="off" class="needs-validation" id="formulario"  method="POST"
              novalidate th:action="@{/houses/__${action}__}" th:object="${object}" enctype="multipart/form-data">
            <input textfield="id" th:field="*{id}" id="id" type="hidden">
            <label class="labelForm"for="street"><strong> Street </strong></label><br/>
            <div class="col-xl-12 ">
                <input class="form-control mb-3" id="street" type="text" required th:field="*{street}">
            </div>
            <label class="labelForm"for="number"><strong> Number </strong></label><br/>
            <div class="col-xl-12 ">
                <input class="form-control mb-3" id="number" type="number" required th:field="*{number}">
            </div>
            <label class="labelForm"for="zipCode"><strong> Zipcode </strong></label><br/>
            <div class="col-xl-12 ">
                <input class="form-control mb-3" id="zipCode" type="text" required th:field="*{zipCode}">
            </div>
            <label class="labelForm"for="city"><strong> City </strong></label><br/>
            <div class="col-xl-12 ">
                <input class="form-control mb-3" id="city" type="text" required th:field="*{city}">
            </div>
            <label class="labelForm"for="country"><strong> Country </strong></label><br/>
            <div class="col-xl-12 ">
                <input class="form-control mb-3" id="country" type="text" required th:field="*{country}">
            </div>
            <label class="labelForm"for="sinceDate"><strong> Since </strong></label><br/>
            <div  class="col-xl-12 ">
                <input  class="form-control mb-3" id="sinceDate" type="date" required th:field="*{sinceDate}">
            </div>
            <label class="labelForm"for="untilDate"><strong> Until</strong></label><br/>
            <div  class="col-xl-12 ">
                <input  class="form-control mb-3" id="returnDate" type="date" required th:field="*{toDate}" th:min="*{sinceDate}">
            </div>
            <label class="labelForm"for="timeMin"><strong> Number of rooms</strong></label><br/>
            <div class="col-xl-12 ">
                <input class="form-control mb-3" id="timeMin" type="number" required th:field="*{numberOfRooms}">
            </div>               
            <label class="labelForm"for="timeMax"><strong> Number of baths </strong></label><br/>
            <div class="col-xl-12 ">
                <input class="form-control mb-3" id="timeMax" type="number" required th:field="*{numberOfBaths}">
            </div>
            <label class="labelForm"for="timeMin"><strong> Min days </strong></label><br/>
            <div class="col-xl-12 ">
                <input class="form-control mb-3" id="timeMin" type="number" required th:field="*{timeMin}">
            </div>               
            <label class="labelForm"for="timeMax"><strong> Max days </strong></label><br/>
            <div class="col-xl-12 ">
                <input class="form-control mb-3" id="timeMax" type="number" required th:field="*{timeMax}">
            </div>
            <label class="labelForm"for="roomPrice"><strong> Price </strong></label><br/>
            <div class="col-xl-12 ">
                <input class="form-control mb-3" id="roomPrice" type="number" required th:field="*{price}">
            </div>
            <p class="labelForm"><strong> Type of building</strong></p>
            <div class="col-xl-12 ">
                <select aria-label="Select building" class="form-select"th:field="*{typeHouse}" >
                    <option th:each="typeHouse : ${T(com.mcj.rent.enums.TypePropertyEnum).values()}"
                            th:value="${typeHouse}" th:text="${typeHouse.getDisplayValue}">
                    </option>
                </select>
            </div>
            <label class="labelForm"for="file"><strong> Pic of house</strong></label><br/>
            <div class="col-xl-12 ">
                <input class="form-control mb-3" id="file" type="file" required th:field="*{pic}">
            </div>
            <div class="row">
                <div class="gap-2 d-grid py-5">
                    <button class="btn btn-secondary bt-lg" th:text="${action == 'save'} ? 'Save': 'Save changes'" type="submit"></button>
                </div>
            </div>

        </form>

    </div>
    <script th:replace="fragment :: verification"></script>
    <footer th:replace="fragment :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
