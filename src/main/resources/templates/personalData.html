<!DOCTYPE html>
<html lang ="es" xmlns:th="http://wwww.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title th:replace="fragment :: titlePage"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <div th:replace="fragment :: font"></div>
</head>
<body>
    <nav th:replace="fragment :: navbar"></nav>
    <h1 th:text="${title}"></h1>
    <div class=" mx-5 mt-4 text-body" th:if="${guest.isPresent()}">
        <h4 class="h4Title" th:text="${titleGuest}"></h4>
        <p th:text ="|Fullname: ${guest.get().getFullName()}|" ></p>
        <p th:text ="|City ${guest.get().getCity()}|" ></p>
        <p th:text ="|Country  ${guest.get().getCountry()}|" ></p>
        <p th:text ="|Zipcode: ${guest.get().getZipCode()}|"></p>
        <p th:text ="|Street: ${guest.get().getStreet()} ${guest.get().getNumber()}|" ></p>
        <a class="btn btn-info " th:href="@{/guests/edit/__${guest.get().getId()}__}">Edit</a>
                        
    </div>
    <div class=" mx-5 mt-4 text-body"th:if="${host.isPresent()}">
        <h4 class="h4Title" th:text="${titleHost}"></h4>
        <p th:text ="|Fullname: ${host.get().getFullName()}|" ></p>
        <p th:text ="|Personal id: ${host.get().personalIdentityCode()}|" ></p>
        <p th:text ="|City: ${host.get().getCity()}|" ></p>
        <p th:text ="|Country: ${host.get().getCountry()}|" ></p>
         <a class="btn btn-info " th:href="@{/hosts/edit/__${host.get().getId()}__}">Edit</a>
    </div>
    <div class=" mx-5 mt-4 mb-5 text-body">
        <h4 class="h4Title" th:text="${titleUser}"></h4>
        <p th:text ="|Fullname: ${user.getUserName()}|" ></p>
        <p th:text ="|Email: ${user.getEmail()}|" ></p>
        <a class="btn btn-info mb-3" th:href="@{/edit}">Edit data</a><br>
        <a class="btn btn-warning " th:href="@{/editPassword}">Edit pass</a>
    </div>
    <footer th:replace="fragment :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
