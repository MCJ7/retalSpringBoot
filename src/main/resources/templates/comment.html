<!DOCTYPE html>
<html lang ="es" xmlns:th="http://wwww.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
        <title th:replace="fragment :: titlePage"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <nav th:replace="fragment :: font"></nav>
    </head>
    <body>
        <nav th:replace="fragment :: navbar"></nav>
        <div class="mx-5 mt-4">
            <h1 th:text="|${title}|"></h1>

            <div th:replace="fragment :: alerts"></div>
            <div th:if="${objects.isEmpty()}">
                <h3  class="empty" th:text="${emptyList}"></h3>
            </div>
            <div class="table-responsive" th:unless="${objects.isEmpty()}">
                <table class="table text-white mt-4" table-bordered>
                    <thead class="table-head">
                        <tr>
                            <th>Description</th>
                            <th>House</th>
                        </tr>
                    </thead>
                    <tbody class="text-body">
                        <tr th:each="object : ${objects}">
                            <td class="text-white" th:text ="${object.description}"></td>
                            <td sec:authorize="hasRole('ADMIN')">
                                <a class="btn btn-primary " th:href="@{/comments/edit/__${object.id}__}">Edit</a>
                            </td>
                            <td sec:authorize="hasRole('ADMIN')"><form method="post"
                                       th:action="@{/comments/delete/__${object.id}__}">
                                    <button class="btn btn-danger"
                                            type="submit">Delete</button>
                                </form></td>
                            </form>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-grid gap-2">
                <a  class="btn btn-secondary btn-lg" th:href="@{/comentarios/crear}" th:text="|${btCreate}|"></a>
            </div>
        </div>
        <footer th:replace="fragment :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
