<html 
    xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <title th:replace="fragment :: titlePage"></title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <nav th:replace="fragment :: font"></nav>
        <link <link rel="stylesheet" th:href="@{/css/style.css}"/>

    </head>
    <body class="error">
        <nav th:replace="fragment :: navbar"></nav>
        <div class="masthead text-center text-white mt-6 container">
            <img th:src="@{/img/x.png}" width="250" class="mt-1">
            <h1 class="display-1 text-white mt-6"th:text="${code}"></h1>
            <p class="display-6 text-white" th:text="${message}"></p>
            <div class="container">
                <a th:href="@{/}" class="btn btn-light
                   btn-lg rounded-pill display-1 font-weight-bold"><strong> Return to index</strong></a>
            </div>
        </div>
        <footer th:replace="fragment :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
