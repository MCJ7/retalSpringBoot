<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title th:replace="fragment :: titlePage"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
    <nav th:replace="fragment :: font"></nav>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="login">

    <h1 >Select type of account</h1>
    <div class="flex-container">
        <a class="flex-item btn" th:href="@{/record/host}">Host</a>

        <a class="flex-item btn" th:href="@{/record/guest}">Guest</a>

        <a  sec:authorize="hasRole('ADMIN')" class="flex-item btn" th:href="@{/record/admin}">Admin</a>
    </div>
</body>
</html>
